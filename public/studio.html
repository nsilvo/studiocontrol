<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studio Control</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Minimal inline styling; override in style.css as needed */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
      color: #333;
    }
    h1 {
      margin-bottom: 10px;
    }
    #remotesContainer {
      margin-top: 20px;
    }
    .remote-entry {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    .remote-info {
      flex: 1;
    }
    .remote-name {
      font-size: 1.1em;
      margin-bottom: 5px;
    }
    .remote-buttons button {
      margin-right: 8px;
      padding: 6px 10px;
      border: none;
      background-color: #0066cc;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    .remote-buttons button:hover {
      background-color: #005bb5;
    }
    .remote-meter {
      margin-left: 20px;
    }
    .remote-meter canvas {
      border: 1px solid #aaa;
      background: #222;
    }
  </style>
</head>
<body>
  <h1>Studio Control Interface</h1>

  <div>
    WebSocket status: <span id="connStatus">not connected</span>
  </div>

  <!-- Chat panel, bitrate selector, etc. could go here -->

  <h2>Connected Remotes</h2>
  <div id="remotesContainer">
    <!--
      Each remote connection will insert a div.remote-entry like this:

      <div class="remote-entry" id="remote-<peerId>">
        <div class="remote-info">
          <div class="remote-name">Alice</div>
          <div class="remote-status">Connected</div>
        </div>
        <div class="remote-buttons">
          <button class="muteRemoteBtn">Mute</button>
          <button class="kickRemoteBtn">Kick</button>
        </div>
        <div class="remote-meter">
          <canvas width="200" height="50"></canvas>
        </div>
      </div>
    -->
  </div>

  <!-- Template (hidden) that JS clones for each remote -->
  <template id="remoteEntryTemplate">
    <div class="remote-entry">
      <div class="remote-info">
        <div class="remote-name"></div>
        <div class="remote-status">Connecting...</div>
      </div>
      <div class="remote-buttons">
        <button class="muteRemoteBtn">Mute</button>
        <button class="kickRemoteBtn">Kick</button>
      </div>
      <div class="remote-meter">
        <canvas width="200" height="50"></canvas>
      </div>
    </div>
  </template>

  <script src="studio.js"></script>
</body>
</html>
