<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Studio Control Interface</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .ppm-meter {
      background: #333;
      border: 1px solid #555;
      margin-bottom: 10px;
    }
    .graph-canvas {
      background: #222;
      border: 1px solid #555;
      margin-bottom: 10px;
    }
    .bitrate-select {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Studio Control Interface</h1>
  </header>

  <div class="container">
    <!-- Section: Studio Mic Level (PPM) -->
    <div class="section" id="studio-meter-section">
      <h2>Studio Mic Level (PPM)</h2>
      <canvas id="studio-meter" class="ppm-meter" width="300" height="50"></canvas>
    </div>

    <!-- Section: Waiting & Connected Contributors -->
    <div class="section" id="contributors-section">
      <h2>Waiting Contributors</h2>
      <ul id="waiting-list"></ul>

      <h2>Connected Contributors</h2>
      <ul id="contributors-list"></ul>
    </div>

    <!-- Section: Chat -->
    <div class="section" id="chat-section">
      <h2>Studio Chat</h2>
      <div class="chat-window" id="chatWindow"></div>
      <input type="text" id="chatInput" placeholder="Type message..." />
      <button id="sendChatBtn">Send</button>
    </div>
  </div>

  <script src="studio.js"></script>
</body>
</html>
