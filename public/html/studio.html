<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Studio Control Interface</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="card" style="max-width: 900px; margin: 20px auto;">
    <h1>Studio Control</h1>
    <div>
      <span style="color: var(--text-secondary);">WebSocket:</span>
      <span id="connStatus">Not connected</span>
    </div>
  </div>

  <!-- Global Chat Section -->
  <div id="chatContainer" class="card">
    <h2>Studio Chat</h2>
    <div id="chatWindow"></div>
    <div class="flex-row mt-10">
      <input id="chatInput" type="text" placeholder="Type a message..." />
      <button id="sendChatBtn" class="btn">Send</button>
    </div>
  </div>

  <!-- Recording Controls -->
  <div id="recordControls" class="card">
    <h2>Recording Controls</h2>
    <button id="recordBtn" class="btn">Start Recording</button>
    <button id="stopRecordBtn" class="btn" disabled>Stop Recording</button>
    <span id="recTimer" style="margin-left: 12px;">00:00</span>
    <canvas id="waveformCanvas" class="mt-10"></canvas>
  </div>

  <!-- Connected Remotes List -->
  <div class="card" style="max-width: 1000px; margin: 20px auto;">
    <h2>Connected Remotes</h2>
    <div id="remotesContainer"></div>
  </div>

  <!-- Template for a single remote entry -->
  <template id="remoteEntryTemplate">
    <div class="remote-entry">
      <div class="remote-header">
        <div class="flex-row align-center gap-10">
          <span class="remote-name">Remote Name</span>
          <span class="remote-status">(status)</span>
        </div>
        <div class="flex-row gap-10">
          <button class="callRemoteBtn btn">Call</button>
          <button class="muteRemoteBtn btn">Mute</button>
          <button class="kickRemoteBtn btn">Kick</button>
        </div>
      </div>

      <div class="remote-controls flex-row flex-wrap gap-10">
        <label for="mode">Mode:</label>
        <select class="modeSelect">
          <option value="speech">Speech</option>
          <option value="music" selected>Music</option>
        </select>

        <label for="bitrate">Bitrate:</label>
        <input type="number" class="bitrateInput" min="1000" max="128000" value="64000" />

        <div class="remote-meter">
          <canvas width="150" height="20"></canvas>
          <div class="graph-label">PPM Meter</div>
        </div>

        <div class="jitter-graph">
          <canvas width="150" height="20"></canvas>
          <div class="graph-label">Jitter</div>
        </div>

        <div class="bitrate-graph">
          <canvas width="150" height="20"></canvas>
          <div class="graph-label">Bitrate</div>
        </div>

        <audio class="remote-audio mt-10" controls autoplay></audio>

        <div class="chat-section mt-10" style="width: 100%;">
          <div class="chat-window"></div>
          <div class="flex-row mt-6">
            <input type="text" class="chat-input" placeholder="Type message..." />
            <button class="chat-send-btn btn">Send</button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- Pre‐set this page’s studio ID (if you want multiple studios) -->
  <script>
    window.STUDIO_ID = "Studio";
  </script>
  <script src="js/common.js"></script>
  <script src="js/studio.js"></script>
</body>
</html>
