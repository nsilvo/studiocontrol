<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Remote Contributor</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Step 1: Enter name only -->
  <div id="name-step" class="card">
    <h1>Remote Contributor</h1>
    <p style="color: var(--text-secondary); margin-bottom:12px;">
      Enter your display name to join.
    </p>
    <input id="nameInput" type="text" placeholder="Your Name" />
    <br /><br />
    <button id="nameSubmitBtn" class="btn">Continue</button>
  </div>

  <!-- Step 2: Main UI (hidden until name submitted) -->
  <div id="main-ui" class="card hidden">
    <h1>Remote Interface</h1>
    <div id="display-name"></div>
    <div>
      <span style="color: var(--text-secondary);">Status:</span>
      <span id="connStatus">Not connected</span>
    </div>

    <div id="controls" class="mt-10">
      <button id="muteSelfBtn" class="btn">Mute Myself</button>
      <button id="toneBtn" class="btn">Send GLITS Tone</button>
      <button id="listenStudioBtn" class="btn">Mute Studio</button>
    </div>

    <canvas id="meter-canvas" class="mt-20"></canvas>

    <div id="chat-container" class="mt-20">
      <h3>Chat</h3>
      <div id="chatWindow"></div>
      <div class="flex-row mt-10">
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button id="sendChatBtn" class="btn">Send</button>
      </div>
    </div>

    <audio id="audio-studio" class="mt-20" controls autoplay></audio>
  </div>

  <script src="js/common.js"></script>
  <script src="js/remote.js"></script>
</body>
</html>
